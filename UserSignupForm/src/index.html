<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      display: flex;
      height: 60vh;
      justify-content: center;
      font-family: "Nunito", sans-serif;
    }

    #user {
      font-size: 30px;
      color: #215ebb;
    }
  </style>
</head>

<body>
  <h1>welcome, <span id="user"></span>!</h1>
  <script>
    function loadUser() {
      try {
        const user = localStorage.getItem("username");
        document.querySelector("#user").textContent = user;
      }
      catch (e) {
        console.error("Error saving username to localStorage:", e);
      }
    }

    document.addEventListener("DOMContentLoaded", loadUser)
  </script>
</body>

</html>
